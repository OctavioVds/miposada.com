<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Intercambio Navide√±o</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main-container">
    <div class="card">
      
      <div class="header-nav">
          <button id="btnAtras" class="btn-text" style="display: none;">‚Üê Volver</button>
          <h1 id="tituloPrincipal">Intercambio</h1>
          <button id="btnLogout" class="btn-text" style="display: none;">Salir</button>
      </div>

      <div id="vistaHome" class="fade-in">
        <p class="subtitle">Organiza tu evento de forma sencilla</p>
        
        <div id="quickJoinContainer" style="display:none; margin-bottom: 24px;">
            <label class="section-label">Tus eventos recientes</label>
            <div id="listaEventosGuardados"></div>
            <div class="divider">o</div>
        </div>

        <div class="field">
          <label>C√≥digo de sala</label>
          <input type="text" id="inputCodigoHome" placeholder="Ej: A1B2" class="input-code" autocomplete="off">
        </div>
        <button id="btnIrASala" class="btn-primary">Unirme</button>

        <div class="divider">o</div>

        <div id="seccionInvitado">
            <button id="btnSoyAdmin" class="btn-secondary">Soy Organizador / Login</button>
        </div>

        <div id="seccionAdmin" style="display: none;">
            <button id="btnAbrirModal" class="btn-primary" style="width:100%">+ Crear Nuevo Evento</button>
            <div style="margin-top: 32px;">
                <label class="section-label">Mis Eventos Creados</label>
                <div id="listaMisPosadas" class="scroll-box"></div>
            </div>
        </div>
      </div>

      <div id="vistaRegistro" style="display: none;" class="fade-in">
        <p class="subtitle">Entrando a <strong id="lblNombreSala" style="color:var(--accent)">...</strong></p>
        <form id="formRegistro">
          <div class="field">
            <label>Tu nombre</label>
            <input type="text" id="regNombre" required autocomplete="off">
          </div>
          <div class="field">
            <label>Tu correo</label>
            <input type="email" id="regEmail" required autocomplete="off">
          </div>
          <div class="field">
            <label>Sugerencia de regalo</label>
            <input type="text" id="regDeseo" required autocomplete="off">
          </div>
          <button type="submit" class="btn-primary">Entrar</button>
        </form>
      </div>

      <div id="vistaLobby" style="display: none;" class="fade-in">
        <div class="lobby-header-card">
           <h2 id="lobbyNombreSala">Evento</h2>
           <div id="lobbyCodigo" class="code-badge">----</div>
           <div style="margin-top:16px; font-size:2rem; font-weight:800; color:#1F2937" id="lobbyContador">0/0</div>
        </div>
        
        <div class="countdown-timer">
            <small>Tiempo restante</small>
            <div id="timerDisplay">--d --h --m</div>
        </div>

        <div style="margin-top: 32px;">
            <label class="section-label">En la sala</label>
            <div id="listaParticipantes" class="scroll-box"></div>
        </div>

        <div id="panelAdminControls" style="display: none;" class="admin-panel">
            <div class="divider">Panel de Control</div>
            <button id="btnPreSorteo" class="btn-accent">Forzar Sorteo</button>
            
            <div id="adminResultadosList" style="display:none;">
                <label class="section-label" style="text-align:center; margin-top:20px;">Resultados</label>
                <div id="listaParejasAdmin" class="scroll-box"></div>
            </div>

            <button id="btnEliminarEventoFinal" class="btn-danger">Eliminar Evento</button>
        </div>
        <p id="msgEspera" style="text-align:center; color:#9CA3AF; margin-top:20px;">Esperando...</p>
      </div>

      <div id="vistaResultado" style="display: none;" class="fade-in centered-content">
          <h2 style="color:var(--accent); font-size: 1.5rem;">¬°Sorteo Listo!</h2>
          <div class="result-reveal-card">
              <p class="subtitle">Le regalas a:</p>
              <h1 id="resNombreDestino" style="font-size:2rem; margin:10px 0;">...</h1>
              <div class="gift-divider">üéÅ</div>
              <p style="font-weight:700; color:#9CA3AF; font-size:0.8rem; text-transform:uppercase;">Deseo:</p>
              <p id="resDeseoDestino" style="font-size:1.2rem; color:#1F2937; font-style:italic;">...</p>
          </div>
      </div>

    </div>
  </div>

  <div id="modalCrearPosada" class="modal-overlay">
    <div class="modal-box">
        <h3 style="margin:0 0 20px 0; text-align:center;">Nuevo Evento</h3>
        <div class="field">
            <label>Nombre</label>
            <input type="text" id="newNombre" autocomplete="off">
        </div>
        <div class="field">
            <label>Fecha</label>
            <div style="background:#F3F4F6; border-radius:16px; padding:5px;"><input type="datetime-local" id="newFecha" style="background:transparent; border:none;"></div>
        </div>
        <div class="field">
            <label>Capacidad</label>
            <input type="number" id="newMax" value="10">
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="btnCancelarModal" class="btn-ghost" style="flex:1">Cancelar</button>
            <button id="btnConfirmarCrear" class="btn-primary" style="flex:1">Crear</button>
        </div>
    </div>
  </div>

  <div id="modalConfirmacion" class="modal-overlay" style="z-index: 10000;">
      <div class="modal-box" style="text-align:center;">
          <h3 style="margin-top:0;">¬øSeguro?</h3>
          <p id="txtConfirmacion" style="color:#6B7280; margin-bottom:24px;">...</p>
          <div style="display:flex; gap:10px;">
              <button id="btnNoConfirm" class="btn-ghost" style="flex:1">No</button>
              <button id="btnSiConfirm" class="btn-primary" style="flex:1">S√≠</button>
          </div>
      </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
